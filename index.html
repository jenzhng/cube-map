<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - cubemap</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      font-family: Arial, sans-serif; 
    }
    canvas { 
      display: block; 
    }
    #title {
      position: absolute; 
      top: 10px; 
      left: 10px; 
      color: white; 
      font-size: 24px; 
      background-color: rgba(0, 0, 0, 0.5); 
      padding: 10px; 
      border-radius: 5px; 
    }
    #gui-container { 
      position: absolute; 
      top: 50px; 
      left: 10px; 
    }
    #link-button {
      position: absolute; 
      bottom: 10px; 
      right: 10px; 
      background-color: #007bff; 
      color: white; 
      border: none; 
      border-radius: 5px; 
      padding: 10px 20px; 
      font-size: 16px; 
      cursor: pointer; 
      text-decoration: none; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
    }
    #link-button:hover {
      background-color: #0056b3;
    }
